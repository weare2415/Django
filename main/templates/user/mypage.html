<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
</head>
<body>
    <div class="container">
       
        <header class="header">
            <h1>마이 페이지</h1>
            <a href="{% url 'index' %}" class="main-page-link">
                <button type="button">메인으로 돌아가기</button>
            </a>
        </header>

        <section class="profile-section">
            <h2>{{ user.username }}님의 회원정보</h2>
            <p>이메일: {{ user.email }}</p>
            <p>가입일: {{ user.date_joined }}</p>
        </section>

        <section class="action-buttons">
            <a href="{% url 'users:LogoutUrl' %}" class="profile-button">
                <button type="button">로그아웃</button>
            </a>
            <a href="{% url 'users:UpdateUrl' %}" class="profile-button">
                <button type="button">아이디/비밀번호 변경</button>
            </a>

            <a href="{% url 'users:DeleteUrl' %}" class="profile-button">
    <button type="button" onclick="return confirm('정말로 계정을 삭제하시겠습니까?')">회원 삭제</button>
</a>
        </section>

        <div class="greeting-section">
            <p>안녕하세요, {{ user.username }}님!</p>
            <p>아이디 및 비밀번호를 여기서 변경할 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
